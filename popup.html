<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  html, body {
    width: 300px;
    font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
    font-size: 13px;
    transition: background 0.35s ease, color 0.35s ease;
  }

  /* ‚îÄ‚îÄ Layout ‚îÄ‚îÄ */
  .popup-wrapper {
    padding: 20px 18px 16px;
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .header-left {
    display: flex;
    align-items: center;
    gap: 9px;
  }
  .logo-icon {
    width: 32px;
    height: 32px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    flex-shrink: 0;
    transition: background 0.35s;
  }
  .title-group h1 {
    font-size: 14px;
    font-weight: 700;
    letter-spacing: -0.2px;
    line-height: 1.2;
  }
  .title-group span {
    font-size: 10px;
    font-weight: 400;
    opacity: 0.55;
    letter-spacing: 0.3px;
    text-transform: uppercase;
  }

  /* Status pill */
  .status-pill {
    display: flex;
    align-items: center;
    gap: 5px;
    padding: 4px 9px;
    border-radius: 20px;
    font-size: 10px;
    font-weight: 600;
    letter-spacing: 0.4px;
    text-transform: uppercase;
    transition: background 0.3s, color 0.3s;
  }
  .status-pill .dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    transition: background 0.3s;
  }
  body.scrolling .status-pill .dot {
    animation: pulse 1.2s infinite;
  }
  @keyframes pulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50%       { opacity: 0.4; transform: scale(0.7); }
  }

  /* ‚îÄ‚îÄ Divider ‚îÄ‚îÄ */
  .divider {
    height: 1px;
    opacity: 0.12;
    border-radius: 1px;
    transition: background 0.35s;
  }

  /* ‚îÄ‚îÄ Form fields ‚îÄ‚îÄ */
  .field-group {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }
  label {
    font-size: 11px;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    opacity: 0.6;
  }
  input[type="number"], select {
    width: 100%;
    padding: 9px 11px;
    border-radius: 8px;
    border: 1.5px solid transparent;
    font-size: 13px;
    font-family: inherit;
    font-weight: 500;
    outline: none;
    transition: border-color 0.2s, background 0.35s, color 0.35s, box-shadow 0.2s;
    appearance: none;
    -webkit-appearance: none;
    cursor: pointer;
  }
  input[type="number"]:focus, select:focus {
    box-shadow: 0 0 0 3px var(--focus-ring, rgba(255,255,255,0.12));
  }
  /* custom arrow for select */
  .select-wrap {
    position: relative;
  }
  .select-wrap::after {
    content: '‚ñæ';
    position: absolute;
    right: 11px;
    top: 50%;
    transform: translateY(-50%);
    pointer-events: none;
    font-size: 12px;
    opacity: 0.5;
  }

  /* ‚îÄ‚îÄ Action buttons row ‚îÄ‚îÄ */
  .btn-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px;
  }
  button {
    padding: 10px 8px;
    border-radius: 9px;
    border: none;
    cursor: pointer;
    font-size: 12px;
    font-family: inherit;
    font-weight: 600;
    letter-spacing: 0.3px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    transition: opacity 0.15s, transform 0.12s, background 0.2s;
  }
  button:active { transform: scale(0.96); }
  button:hover  { opacity: 0.88; }
  button .btn-icon { font-size: 14px; }

  /* ‚îÄ‚îÄ Footer ‚îÄ‚îÄ */
  .footer {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 5px;
    font-size: 10px;
    opacity: 0.38;
    padding-top: 2px;
    letter-spacing: 0.2px;
  }

  /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
     THEMES
  ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */

  /* Dark Minimal */
  .dark {
    background: #111827;
    color: #e5e7eb;
    --focus-ring: rgba(255,255,255,0.1);
  }
  .dark .logo-icon       { background: #1f2937; }
  .dark .divider         { background: #e5e7eb; }
  .dark input, .dark select {
    background: #1f2937; border-color: #374151; color: #e5e7eb;
  }
  .dark input:focus, .dark select:focus { border-color: #6b7280; }
  .dark .select-wrap::after { color: #9ca3af; }
  .dark #startBtn { background: #f9fafb; color: #111827; }
  .dark #stopBtn  { background: #374151; color: #9ca3af; }
  .dark .status-pill { background: #1f2937; color: #6b7280; }
  .dark .status-pill .dot { background: #6b7280; }
  .dark.scrolling .status-pill { background: #064e3b; color: #6ee7b7; }
  .dark.scrolling .status-pill .dot { background: #34d399; }

  /* Soft Pastel */
  .pastel {
    background: #fdf2f8;
    color: #4a2d5a;
    --focus-ring: rgba(236,72,153,0.15);
  }
  .pastel .logo-icon       { background: #fce7f3; }
  .pastel .divider         { background: #9d174d; }
  .pastel input, .pastel select {
    background: #fff; border-color: #fbcfe8; color: #4a2d5a;
  }
  .pastel input:focus, .pastel select:focus { border-color: #f9a8d4; }
  .pastel .select-wrap::after { color: #d946ef; }
  .pastel #startBtn { background: linear-gradient(135deg,#f472b6,#e879f9); color: white; }
  .pastel #stopBtn  { background: #fce7f3; color: #9d174d; }
  .pastel .status-pill { background: #fce7f3; color: #be185d; }
  .pastel .status-pill .dot { background: #f472b6; }
  .pastel.scrolling .status-pill { background: #fce7f3; color: #9d174d; }
  .pastel.scrolling .status-pill .dot { background: #ec4899; }

  /* Cyber */
  .cyber {
    background: #0a0e1a;
    color: #00f5ff;
    --focus-ring: rgba(0,245,255,0.15);
  }
  .cyber .logo-icon       { background: #0f172a; border: 1px solid #00f5ff33; }
  .cyber .divider         { background: #00f5ff; }
  .cyber input, .cyber select {
    background: #0f172a; border-color: #00f5ff33; color: #00f5ff;
  }
  .cyber input:focus, .cyber select:focus { border-color: #00f5ff; box-shadow: 0 0 0 3px rgba(0,245,255,0.1); }
  .cyber .select-wrap::after { color: #00f5ff; }
  .cyber #startBtn { background: #00f5ff; color: #0a0e1a; }
  .cyber #stopBtn  { background: transparent; color: #ff0055; border: 1.5px solid #ff005533; }
  .cyber .status-pill { background: #0f172a; color: #334155; border: 1px solid #1e293b; }
  .cyber .status-pill .dot { background: #334155; }
  .cyber.scrolling .status-pill { background: #022c22; color: #00f5ff; border-color: #00f5ff33; }
  .cyber.scrolling .status-pill .dot { background: #00f5ff; }

  /* Clean Light */
  .light {
    background: #ffffff;
    color: #111827;
    --focus-ring: rgba(0,0,0,0.07);
  }
  .light .logo-icon       { background: #f3f4f6; }
  .light .divider         { background: #111827; }
  .light input, .light select {
    background: #f9fafb; border-color: #e5e7eb; color: #111827;
  }
  .light input:focus, .light select:focus { border-color: #9ca3af; }
  .light .select-wrap::after { color: #6b7280; }
  .light #startBtn { background: #111827; color: white; }
  .light #stopBtn  { background: #f3f4f6; color: #6b7280; }
  .light .status-pill { background: #f3f4f6; color: #9ca3af; }
  .light .status-pill .dot { background: #d1d5db; }
  .light.scrolling .status-pill { background: #ecfdf5; color: #065f46; }
  .light.scrolling .status-pill .dot { background: #10b981; }

  /* Bubblegum */
  .bubblegum {
    background: #fff0f9;
    color: #6d2460;
    --focus-ring: rgba(236,72,153,0.12);
  }
  .bubblegum .logo-icon       { background: #fce7f8; }
  .bubblegum .divider         { background: #e879f9; }
  .bubblegum input, .bubblegum select {
    background: #fdf4ff; border-color: #f0abfc; color: #6d2460;
  }
  .bubblegum input:focus, .bubblegum select:focus { border-color: #e879f9; }
  .bubblegum .select-wrap::after { color: #c026d3; }
  .bubblegum #startBtn { background: linear-gradient(135deg,#f472b6,#c026d3); color: white; }
  .bubblegum #stopBtn  { background: #fce7f8; color: #9d174d; }
  .bubblegum .status-pill { background: #fce7f8; color: #a21caf; }
  .bubblegum .status-pill .dot { background: #e879f9; }
  .bubblegum.scrolling .status-pill .dot { background: #f0abfc; }

  /* Soft Blush */
  .blush {
    background: #fff8f8;
    color: #5c2626;
    --focus-ring: rgba(244,114,114,0.15);
  }
  .blush .logo-icon       { background: #fee2e2; }
  .blush .divider         { background: #ef4444; }
  .blush input, .blush select {
    background: #fff; border-color: #fecaca; color: #5c2626;
  }
  .blush input:focus, .blush select:focus { border-color: #f87171; }
  .blush .select-wrap::after { color: #ef4444; }
  .blush #startBtn { background: linear-gradient(135deg,#f87171,#e11d48); color: white; }
  .blush #stopBtn  { background: #fee2e2; color: #9f1239; }
  .blush .status-pill { background: #fee2e2; color: #b91c1c; }
  .blush .status-pill .dot { background: #f87171; }
  .blush.scrolling .status-pill .dot { background: #ef4444; }

  /* Midnight Red */
  .midnight {
    background: #0f0508;
    color: #fda4af;
    --focus-ring: rgba(225,29,72,0.2);
  }
  .midnight .logo-icon       { background: #1c0a0e; border: 1px solid #881337; }
  .midnight .divider         { background: #881337; }
  .midnight input, .midnight select {
    background: #1c0a0e; border-color: #881337; color: #fda4af;
  }
  .midnight input:focus, .midnight select:focus { border-color: #e11d48; box-shadow: 0 0 0 3px rgba(225,29,72,0.12); }
  .midnight .select-wrap::after { color: #fb7185; }
  .midnight #startBtn { background: #be123c; color: white; }
  .midnight #stopBtn  { background: #1c0a0e; color: #9f1239; border: 1.5px solid #881337; }
  .midnight .status-pill { background: #1c0a0e; color: #9f1239; border: 1px solid #881337; }
  .midnight .status-pill .dot { background: #881337; }
  .midnight.scrolling .status-pill { background: #1c0a0e; color: #fda4af; border-color: #e11d48; }
  .midnight.scrolling .status-pill .dot { background: #e11d48; }

  /* Black Satin */
  .satin {
    background: #080808;
    color: #e5e5e5;
    --focus-ring: rgba(255,255,255,0.08);
  }
  .satin .logo-icon       { background: #141414; border: 1px solid #2a2a2a; }
  .satin .divider         { background: #e5e5e5; }
  .satin input, .satin select {
    background: #141414; border-color: #2a2a2a; color: #e5e5e5;
  }
  .satin input:focus, .satin select:focus { border-color: #555; }
  .satin .select-wrap::after { color: #888; }
  .satin #startBtn { background: linear-gradient(135deg,#f5f5f5,#d4d4d4); color: #080808; }
  .satin #stopBtn  { background: #1c1c1c; color: #737373; border: 1.5px solid #2a2a2a; }
  .satin .status-pill { background: #141414; color: #525252; border: 1px solid #2a2a2a; }
  .satin .status-pill .dot { background: #404040; }
  .satin.scrolling .status-pill { background: #052e16; color: #86efac; border-color: #166534; }
  .satin.scrolling .status-pill .dot { background: #4ade80; }
</style>
</head>

<body class="dark">
<div class="popup-wrapper">

  <!-- Header -->
  <div class="header">
    <div class="header-left">
      <div class="logo-icon">üìú</div>
      <div class="title-group">
        <h1>Auto Scroll</h1>
        <span>Smart Extension</span>
      </div>
    </div>
    <div class="status-pill" id="statusPill">
      <div class="dot"></div>
      <span id="statusText">Idle</span>
    </div>
  </div>

  <div class="divider"></div>

  <!-- Theme -->
  <div class="field-group">
    <label>Theme</label>
    <div class="select-wrap">
      <select id="themeSelect">
        <option value="dark">üåë  Dark Minimal</option>
        <option value="pastel">üå∏  Soft Pastel</option>
        <option value="cyber">‚ö°  Cyber</option>
        <option value="light">‚òÄÔ∏è  Clean Light</option>
        <option value="bubblegum">üç¨  Bubblegum</option>
        <option value="blush">üå∑  Soft Blush</option>
        <option value="midnight">üåπ  Midnight Red</option>
        <option value="satin">ü™û  Black Satin</option>
      </select>
    </div>
  </div>

  <!-- Delay -->
  <div class="field-group">
    <label>Scroll Interval (ms)</label>
    <input type="number" id="delayInput" value="17000" min="500" step="500">
  </div>

  <!-- Action buttons -->
  <div class="btn-row">
    <button id="startBtn">
      <span class="btn-icon">‚ñ∂</span> Start
    </button>
    <button id="stopBtn">
      <span class="btn-icon">‚ñ†</span> Stop
    </button>
  </div>

  <div class="divider"></div>

  <!-- Footer -->
  <div class="footer">
    <span>Smart Auto Scroll</span>
    <span>¬∑</span>
    <span>v1.0</span>
  </div>

</div>
<script src="popup.js"></script>
</body>
</html>
